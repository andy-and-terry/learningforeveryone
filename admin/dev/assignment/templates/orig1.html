<!DOCTYPE HTML>
<head>  
<meta charset="UTF-8">
<title></title>
<style>
/* ===== BASE ===== */
body {
  margin: 0;
  padding: 40px 20px;
  background: #0b0b0f;
  color: #eaeaf0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  line-height: 1.6;
}

/* ===== CENTER CONTAINER ===== */
.page {
  max-width: 900px;
  margin: auto;
}

/* ===== HEADINGS ===== */
h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
  color: #ffffff;
}

h2 {
  margin-top: 40px;
  color: #00ffee;
}

/* ===== TEXT ===== */
p {
  color: #cfcfd8;
  margin-bottom: 16px;
}

/* ===== BUTTON ===== */
.button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 18px;
  background: #00ffee;
  color: #000;
  font-weight: 700;
  border-radius: 10px;
  text-decoration: none;
}

.button:hover {
  opacity: 0.85;
}

/* ===== IMAGE / PREVIEW ===== */
img {
  max-width: 100%;
  border-radius: 14px;
  margin: 20px 0;
  background: #000;
}

/* ===== EMBED / IFRAME ===== */
iframe {
  width: 100%;
  height: 60vh;
  border: 1px solid #1f1f2a;
  border-radius: 14px;
  margin: 20px 0;
  background: #000;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 60px;
  font-size: 0.9rem;
  color: #8a8a99;
  text-align: center;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  body {
    padding: 24px 14px;
  }

  h1 {
    font-size: 1.8rem;
  }

  iframe {
    height: 45vh;
  }
}

</style>
</head>
<body>
<!--your HTML-->
</body>
